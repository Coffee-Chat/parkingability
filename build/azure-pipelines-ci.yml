# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

variables:
  buildConfiguration: 'Release'
  azureSubscription: Deployment Principal Connection

steps:
- task: UseDotNet@2
  displayName: 'Install .NET Core SDK'
  inputs:
    version: 3.1.x
    performMultiLevelLookup: true

- task: DotNetCoreCLI@2
  displayName: 'Nuget Restore'
  inputs:
    command: restore
    projects: '**/*.csproj'
    feedsToUse: config
    nugetConfigPath: './build/Nuget.config'    # Relative to root of the repository

- task: DotNetCoreCLI@2
  displayName: Build
  inputs:
    command: build
    projects: '**/*.sln'
    arguments: '--configuration $(buildConfiguration)'

- task: DotNetCoreCLI@2
  displayName: Publish
  inputs:
    command: publish
    projects: '**/*.sln'
    arguments: '--configuration $(buildConfiguration)'

- task: DotNetCoreCLI@2
  displayName: 'Test'
  inputs:
    command: test
    projects: '**/*Tests*.csproj'
    arguments: '--configuration $(buildConfiguration) --filter TestCategory=L0|TestCategory=L1|TestCategory=L2 --collect "Code coverage" --settings "./build/test.runsettings"'

- task: CopyFiles@2
  inputs:
    contents: '**/publish/**/*'
    targetFolder: '$(Build.ArtifactStagingDirectory)/service'

- task: CopyFiles@2
  inputs:
    contents: 'tests/**/bin/**/*'
    targetFolder: '$(Build.ArtifactStagingDirectory)/tests'

- task: ArchiveFiles@2
  displayName: 'Zip'
  inputs:
    rootFolderOrFile: '$(Build.ArtifactStagingDirectory)/service'
    includeRootFolder: true
    archiveType: 'zip'
    archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
    replaceExistingArchive: true

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
    publishLocation: 'Container'